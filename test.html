        padding: 0;
        margin: 0;
      }

      .content {
        height: 400px;
        width: 600px;
        word-break: break-all;
        z-index: 10;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -200px;
        margin-left: -300px;
        overflow: hidden;
      }

      .content:before {
        content: "";
        background: url("http://pic.58pic.com/58pic/13/17/92/22P58PICYyR_1024.jpg")
          center center / cover no-repeat fixed;
        filter: blur(20px);
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        margin: -30px;
      }

      .info {
        padding: 40px;
        color: #fff;
      }
